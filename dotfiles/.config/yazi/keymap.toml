[[mgr.prepend_keymap]]

# Lazygit
on = ["u", "g"]
run = "plugin lazygit"
desc = "run lazygit"

[[mgr.prepend_keymap]]
# Chmod on howered files
on = ["m", "c"]
run = "plugin chmod"
desc = "Chmod on selected files"

[[mgr.prepend_keymap]]
# Yamb (bookmarks)
on = ["b", "a"]
run = "plugin yamb save"
desc = "Add bookmark"

[[mgr.prepend_keymap]]
on = ["b", "g"]
run = "plugin yamb jump_by_key"
desc = "Jump bookmark"

[[mgr.prepend_keymap]]
on = ["b", "d"]
run = "plugin yamb delete_by_key"
desc = "Delete bookmark"

[[mgr.prepend_keymap]]
on = ["b", "D"]
run = "plugin yamb delete_all"
desc = "Delete all bookmarks"

[[mgr.prepend_keymap]]
on = ["b", "r"]
run = "plugin yamb rename_by_key"
desc = "Rename bookmark"

[[mgr.prepend_keymap]]
# Sudo 
on = ["R", "p", "p"]
run = "plugin sudo -- paste"
desc = "sudo paste"

[[mgr.prepend_keymap]]
on = ["R", "P"]
run = "plugin sudo -- paste --force"
desc = "sudo paste"

[[mgr.prepend_keymap]]
on = ["R", "r"]
run = "plugin sudo -- rename"
desc = "sudo rename"

[[mgr.prepend_keymap]]
on = ["R", "p", "l"]
run = "plugin sudo -- link"
desc = "sudo link"

[[mgr.prepend_keymap]]
on = ["R", "p", "r"]
run = "plugin sudo -- link --relative"
desc = "sudo link relative path"

[[mgr.prepend_keymap]]
on = ["R", "p", "L"]
run = "plugin sudo -- hardlink"
desc = "sudo hardlink"

[[mgr.prepend_keymap]]
on = ["R", "a"]
run = "plugin sudo -- create"
desc = "sudo create"

[[mgr.prepend_keymap]]
on = ["R", "d"]
run = "plugin sudo -- remove"
desc = "sudo trash"

[[mgr.prepend_keymap]]
on = ["R", "D"]
run = "plugin sudo -- remove --permanently"
desc = "sudo delete"

[[mgr.prepend_keymap]]
# Wl-Clipboard
on = "<C-y>"
run = "plugin wl-clipboard"

