# Input PW
input-field {
    monitor =
    size = 430, 50
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgba(7898c766)
    inner_color = rgba(0d2a5699)
    font_color = rgb(3ea5d9)
    fade_on_empty = false
    fade_timeout = 5000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i><b> </b></i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 50 # -1 means complete rounding (circle/oval)
    check_color = rgb(605DB0)
    fail_color = rgb(f7768e) # if authentication failed, changes outer_color and fail message color
    # fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_text = <b>Nice try ðŸ–•</b> # can be set to empty
    fail_transition = 500 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = -20, -100
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.6
}

# Date - Day
label {
    monitor =
    text = cmd[1000] echo "$(date +"%a")  -"
    color = rgba(7898c788)
    font_size = 18
    font_family = Pirulen
    position = -20, 25
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# Date - Year
label {
    monitor =
    text = cmd[1000] echo "$(date +"%d.%m.%y")"
    color = rgba(7898c788)
    font_size = 18
    font_family = Pirulen
    position = 117, 25
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# Clock
label {
    monitor =
    text = cmd[4:1000] echo "$TIME"
    color = rgba(7898c788)
    font_size = 52
    font_family = Pirulen
    position = 60, 90
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}


