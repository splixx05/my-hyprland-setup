#--------------------------------------------------
#---------  Screenlock configuration  ------------- 
#--------------------------------------------------

general {
    ignore_empty_input = true
    hide_cursor = false
}

background {
    monitor =
    path = $HOME/.config/hypr/src/lock2.jpg    # If you like a pic as bg, uncomment this section
    # path = screenshot  # If you like a simply blur effect on the current window, uncomment this section 
    color = rgba(25, 20, 20, 0.7)
    blur_passes = 0                             # former val = 3 
    contrast = 0.7                                # former val = 1
    brightness = 1                              # former val = 0.7
    vibrancy = 1.3                              # former val = 0.9
    vibrancy_darkness = 1                       # former val = 0.7
}

animations {
  bezier = linear, 0.99, 0.4, 0, 0.49
  animation = fade, 1
  animation = fadeIn, 1, 3, linear
  animation = fadeOut, 1, 3, linear
  animation = inputFieldFade, 1, 1, linear
  animation = inputFieldDots, 1, 1, linear
}

# Avatar frame
image {
    monitor =
    path = $HOME/.config/hypr/src/usr.jpg 
    size = 150 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 2
    border_color = rgba(7898c766)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = -170, 70
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.6
}

# Login box (bg)
shape {
    monitor =
    size = 550, 350
    color = rgba(25, 26, 52, 0.97)
    rounding = 0
    border_size = 3
    border_color = rgba(7898c733)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)
    position = -20, 0
    halign = center
    valign = center
}

