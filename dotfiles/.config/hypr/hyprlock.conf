# Avatar frame
image {
    monitor =
    path = $HOME/Pictures/hypr/user.png # only png supportet
    size = 150 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 3
    border_color = rgb(1056c6)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 40
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.6
}

# Username
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/conf.d/scripts/whoami.sh)"
    color = rgb(ff0684)
    font_size = 18
    font_family = Pirulen
    position = 0, -80
    halign = center
    valign = center
}

