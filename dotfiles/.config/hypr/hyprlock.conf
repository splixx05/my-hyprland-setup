#--------------------------------------------------
#---------  Screenlock configuration  ------------- 
#--------------------------------------------------

general {
    ignore_empty_input = true
}

background {
    monitor =
    path = $HOME/.config/hypr/walls/bl-samu.jpg    # If you like a pic as bg, uncomment this section
    # path = screenshot  # If you like a simply blur effect on the current window, uncomment this section 
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 3
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

animations {
  bezier = linear, 1, 1, 0, 0
  animation = fadeIn, 1, 3, linear
  animation = fadeOut, 1, 3, linear
  animation = inputFieldFade, 1, 1, linear
  animation = inputFieldDots, 1, 1, linear
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(1056C6)
    inner_color = rgb(0b1732)
    font_color = rgb(ff0684)
    fade_on_empty = true
    fade_timeout = 5000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i><b> </b></i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 50 # -1 means complete rounding (circle/oval)
    check_color = rgb(605DB0)
    fail_color = rgb(f7768e) # if authentication failed, changes outer_color and fail message color
    # fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_text = <i><b>nice try ;-)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -200
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.6
}

# Clock
label {
    monitor =
    text = cmd[4:1000] echo "$TIME"
    color = rgb(ff0684)
    font_size = 70
    font_family = Pirulen
    position = 0, 250
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

