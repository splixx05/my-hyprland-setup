#----------   Windowrules & Workspaces config   -----------
#----------      Examples are shown below       -----------
#----------------------------------------------------------

# Ignore maximize requests from apps.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Add some style to the "exposed" workspace
workspace = special:exposed,gapsout:60,gapsin:30,bordersize:3,border:true,shadow:false

# Uncomment the following line to disable tiling function
# windowrulev2 = float, class:.*, title:.*
# windowrulev2 = noborder, class:^(ulauncher)$
# windowrulev2 = noshadow, class:^(ulauncher)$

# windowrulev2 = float,class:.*
# windowrulev2 = size 80% 80%,class:.*
# windowrulev2 = center,class:.*









