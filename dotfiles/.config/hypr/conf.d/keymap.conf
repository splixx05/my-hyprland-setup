#-------  Keymap & special keys for laptops  ----------
#-------------------------------------------------------


$mainMod = SUPER # main modifier

bind = $mainMod, S, exec, togglespecialworkspace, magic
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod, O, exit,
bind = $mainMod, N, exec, $editor
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, $mail
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
bind = $mainMod, I, exec, ~/.config/rofi/scripts/websearch.sh
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, TAB, exec, pypr expose

# Take screenshots / copy only to clipboard with the argument "--clipboard-only"
bind = $mainMod, PRINT, exec, hyprshot -m window           # Screenshot a window
bind = , PRINT, exec, hyprshot -m output                   # Screenshot a monitor
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region     # Screenshot a region

# See https://wiki.hyprland.org/Configuring/Keywords/
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

