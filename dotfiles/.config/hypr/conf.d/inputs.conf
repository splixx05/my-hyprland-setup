#--------------------------------------------
#--  Keayboard, Mouse & Trackpad configs  ---
#--------------------------------------------


input {
    kb_layout = ch
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe_create_new = true
    workspace_swipe_touch = true

    # Specific gestures 
    gesture = 3, horizontal, workspace
    gesture = 4, down, close
    gesture = 4, up, float
}

device {
    name = epic-mouse-v1
    sensitivity = 1
}

